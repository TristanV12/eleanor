<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <!--skip-->
		<title>Eleanor Rigby</title>
		<link rel="stylesheet" type="text/css" href="/easyrtc/easyrtc.css" />

		<!--hide-->
		<link rel="stylesheet" type="text/css" href="css/landing.css" />
		<link rel="stylesheet" type="text/css" href="css/demo_audio_video_simple.css" />

		<!--show-->
		<!-- Assumes global locations for socket.io.js and easyrtc.js -->
		<script src="/socket.io/socket.io.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script>
			$( function() {
				$( "#tabs" ).tabs();
			});
		</script>

	</head>
	<body>
		<!--hide-->
		<div id="container">
			<div id="main">
				<!-- Main Content -->
				<h1>Eleanor Rigby: Because you're sad and alone.</h1>

				<!--hide-->
				<br style="clear:both;" />
				<hr />

				<div id="tabs">
					<ul>
						<li><a href="#tabs-1">Sign in</a></li>
						<li><a href="#tabs-2">Sign up</a></li>
					</ul>
					<div id="tabs-1">
						<h2>Sign In</h2>
						<form class="form-group" action="/chat" method="post">
							<label for="usr">Email:</label>
							<input type="text" class="form-control" name="usr" id="usr">
							<label for="usr">Password:</label>
							<input type="password" class="form-control" name="password" id="password">
							<input type="submit" class="btn btn-default" value="Submit">
						</form>
					</div>
					<div id="tabs-2">
						<h2>Sign Up</h2>
						<form class="form-group" action="/chat" method="post">
							<label for="usr">Email:</label>
							<input type="text" class="form-control" name="usr" id="usr">
							<label for="usr">Password:</label>
							<input type="password" class="form-control" name="password" id="password">
							I am a
							<label class="radio-inline"><input type="radio" name="gender" value="male" checked>Man</label>
							<label class="radio-inline"><input type="radio" name="gender" value="woman">Woman</label>
							<label class="radio-inline"><input type="radio" name="gender" vlaue="non">Nonbinary</label>

							<br/>
							
							Seeking
							<label class="checkbox-inline"><input type="checkbox" name="seeking" value="seek-men">Man</label>
							<label class="checkbox-inline"><input type="checkbox" name="seeking" value="seek-women">Woman</label>
							<label class="checkbox-inline"><input type="checkbox" name="seeking" value="seek-non">Nonbinary</label>

							<input type="submit" class="btn btn-default" value="Submit">
						</form>
					</div>
				</div>

				<!-- End Main Content -->
			</div>
		</div>
		<!--show-->
	</body>
</html>
